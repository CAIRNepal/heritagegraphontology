id: CulturalHeritageOntology
name: CulturalHeritageOntology
description: "An event-centric LinkML schema for representing cultural heritage information that fully aligns with CIDOC-CRM and PROV-O, enabling provenance tracking and ritual-spatial-temporal reasoning."
version: 0.1.0-alpha.2
license: CC-BY-4.0


imports:
  - linkml:types 
  - "https://w3id.org/linkml/skos"
default_range: string

enums:

  ExistenceStatusEnum:
    permissible_values:
      Extant:
        description: "Currently exists in physical form"
      PartiallyExtant:
        description: "Fragments or ruins remain"
      Destroyed:
        description: "Known to have been destroyed; no physical remains"
      Lost:
        description: "Existence documented but location/remains unknown"
      Hypothetical:
        description: "Reconstructed or theorized; never physically realized"
      Unknown:
        description: "Existence status uncertain"

  RitualTypeEnum:
    permissible_values:
      NityaPuja:
        description: "Daily mandatory worship"
        meaning: heritageGraph:NityaPuja
        exact_mappings:
          - aat:300055603  
      NaimittikaPuja:
        description: "Occasional/Festival worship"
        meaning: heritageGraph:NaimittikaPuja
      KamyaPuja:
        description: "Desire-based optional worship"
        meaning: heritageGraph:KamyaPuja
      Abhisheka:
        description: "Ritual bathing/anointing of deity"
        meaning: heritageGraph:Abhisheka
        exact_mappings:
          - aat:300264383  
      Homa:
        description: "Fire offering ritual"
        meaning: heritageGraph:Homa
        exact_mappings:
          - aat:300264387 
      Bhajan:
        description: "Devotional singing ritual"
        meaning: heritageGraph:Bhajan
        exact_mappings:
          - aat:300264388  
      Yagna:
        description: "Vedic sacrifice ritual"
        meaning: heritageGraph:Yagna
        exact_mappings:
          - aat:300264386  
      Vrata:
        description: "Vow observance ritual"
        meaning: heritageGraph:Vrata
        exact_mappings:
          - aat:300264389 
      Jatra:
        description: "Festival procession ritual"
        meaning: heritageGraph:Jatra
        exact_mappings:
          - aat:300264390  
      ChariotProcession:
        description: "Ritual chariot pulling"
        meaning: heritageGraph:ChariotProcession
        exact_mappings:
          - aat:300254776  
      MaskedPerformance:
        description: "Ritual masked dance"
        meaning: heritageGraph:MaskedPerformance
        exact_mappings:
          - aat:300264391  

  CalendarSystemEnum:
    permissible_values:
      Gregorian:
        description: "ISO 8601 Gregorian calendar"
        meaning: heritageGraph:GregorianCalendar
      BikramSambat:
        description: "Official Nepali calendar (BS), epoch 57 BCE"
        meaning: heritageGraph:BikramSambatCalendar
      NepalSambat:
        description: "Newar cultural calendar (NS), epoch 879 CE"
        meaning: heritageGraph:NepalSambatCalendar
      LunarTithi:
        description: "Hindu lunar calendar by tithi (lunar day)"
        meaning: heritageGraph:LunarCalendar

  
  DatePrecisionEnum:
    permissible_values:
      Exact:
        description: "Precise date known"
      Year:
        description: "Year-level precision only"
      Decade:
        description: "Within 10-year range"
      Century:
        description: "Within century range"
      Circa:
        description: "Approximate date"

  #Syncretic relationship types
  SyncreticTypeEnum:
    permissible_values:
      Equivalence:
        description: "Same deity in different traditions (e.g., Avalokiteshvara = Matsyendranath)"
      Appropriation:
        description: "Deity borrowed from one tradition into another"
      Fusion:
        description: "Intrinsically syncretic deity merging multiple traditions"
      Historical:
        description: "Gradual syncretism over time"

  
  ArchitecturalStyleEnum:
      description: "A vocabulary of architectural styles for South Asian heritage, mapped to CIDOC E55 Type."
      
      enum_uri: crm:E55_Type  
      permissible_values:
        Pagoda:
          description: "Multi-tiered roof style indigenous to Nepal"
          meaning: aat:300004829
        Shikhara:
          description: "North Indian spire-shaped style"
          meaning: aat:300446671
        Dome:
          description: "Dome-based style (Mughal/Neo-classical influence)"
          meaning: aat:300001285
        Chaitya:
          description: "Buddhist votive shrine style"
          meaning: aat:300007562
        Stupa:
          description: "Buddhist dome-shaped reliquary"
          meaning: aat:300007576

  #Guthi type enum
  GuthiTypeEnum:
    permissible_values:
      SiGuthi:
        description: "Funeral trust"
      JatraGuthi:
        description: "Festival organization trust"
      PujaGuthi:
        description: "Daily worship trust"
      TempleGuthi:
        description: "Temple maintenance trust"
      NashaGuthi:
        description: "Music and dance trust"
      SanaGuthi:
        description: "Agricultural cooperative trust"
      SanGuthi:
        description: "Life-cycle ritual trust"
      RajGuthi:
        description: "Royal endowment trust"

prefixes:
  
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  owl: "http://www.w3.org/2002/07/owl#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  skos: "http://www.w3.org/2004/02/skos/core#"
  dcterms: "http://purl.org/dc/terms/"
  
 
  geo: "http://www.opengis.net/ont/geosparql#"
  time: "http://www.w3.org/2006/time#"
  wgs84: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  
  
  aat: "http://vocab.getty.edu/aat/"
  tgn: "http://vocab.getty.edu/tgn/"
  wikidata: "http://www.wikidata.org/entity/"
  schema: "https://schema.org/"
  dbo: "http://dbpedia.org/ontology/"
  foaf: "http://xmlns.com/foaf/0.1/"
  
  prov: "http://www.w3.org/ns/prov#"
  
 
  crm: "http://www.cidoc-crm.org/cidoc-crm/"
  crmsci: "http://www.cidoc-crm.org/crmsci/"
  crmdig: "http://www.cidoc-crm.org/crmdig/"
  crminf: "http://www.cidoc-crm.org/crminf/"
  
  datacite: http://purl.org/spar/datacite/

default_prefix: heritageGraph 

classes:
  # ========================================================================
  # CORE TANGIBLE HERITAGE (CIDOC E22 Human-Made Objects)
  # ========================================================================
  HumanMadeObject:
    class_uri: crm:E22_Human-Made_Object
    description: "Physical objects created by human activity"
    exact_mappings:
      - schema:CreativeWork
      - aat:300033618 
      - dbo:Work
    slots:
      - id
      - name
      - has_current_location
      - was_produced_by
      - has_condition_assessment

  ArchitecturalStructure:
    is_a: HumanMadeObject
    class_uri: crm:E22_Human-Made_Object
    description: "Physical structures built for religious, social, or civic purposes. Links to events of production, use, custody, and documentation."
    
    exact_mappings:
      - aat:300006888
      - dbo:ArchitecturalStructure
    slots:
      - name
      - note
      # Event-centric relationships (not direct attribution)
      - was_produced_by_event
      - has_current_location
      - participates_in_ritual
      - has_custody_event
      - was_documented_by
      - has_condition_assessment
      - has_component
      - has_architectural_style
      #slots for tracking existence status
      - existence_status
      - last_known_existence_date
      - destruction_event
      - hypothesized_location
      - documented_in_source
      # slots for provenance assertions
      - has_provenance_assertion
      
        
    slot_usage:
      name:
        required: true
      has_current_location:
        required: true
        minimum_cardinality: 1
        maximum_cardinality: 1

  Temple:
    is_a: ArchitecturalStructure
    class_uri: heritageGraph:Temple
    
    description: "Sacred architectural structure legally classified as an 'Ancient Monument' under Nepal's preservation laws, characterized by deity enshrinement and ritual activation."
    
   
    exact_mappings:
      - schema:HinduTemple     
      - aat:300007595           
      - wd:Q44539 
      - dbo:ReligiousBuilding
      - dbo:Temple              
    
    
    close_mappings:
      - schema:PlaceOfWorship
    slots:
      - enshrines_deity_through_event
      - has_architectural_style
    slot_usage:
      has_architectural_style:
        required: true
         



  BuddhistMonument:
    is_a: ArchitecturalStructure
    class_uri: heritageGraph:BuddhistMonument
    exact_mappings:
      - aat:300007576  # stupa
      - wikidata:Q177980
    description: "Buddhist sacred structure (Stupa, Chaitya) with circumambulation and ritual activation patterns"

  Stupa:
    is_a: BuddhistMonument
    class_uri: heritageGraph:Stupa
    description: "Buddhist dome-shaped reliquary shrine (e.g., Boudhanath, Swayambhunath)"

  Chaitya:
    is_a: BuddhistMonument
    class_uri: heritageGraph:Chaitya
    description: "Buddhist votive shrine or prayer hall"

  RestHouse:
    is_a: ArchitecturalStructure
    class_uri: heritageGraph:RestHouse
    description: "Community structures for travelers and pilgrims, maintained by Guthi organizations"

  Pati:
    is_a: RestHouse
    class_uri: heritageGraph:Pati
    description: "Open-air pavilion for resting travelers"

  Sattal:
    is_a: RestHouse
    class_uri: heritageGraph:Sattal
    description: "Multi-story rest house (3-5 floors) with ritual and social functions"

  Dharmashala:
    is_a: RestHouse
    class_uri: heritageGraph:Dharmashala
    description: "Pilgrim lodge operated by a Guthi organization"

  WaterStructure:
    is_a: ArchitecturalStructure
    class_uri: heritageGraph:WaterStructure
    description: "Engineered water supply systems with ritual and civic significance"

  DhungeDhara:
    is_a: WaterStructure
    class_uri: heritageGraph:DhungeDhara
    description: "Stone spout (hiti) with carved imagery, used for ritual bathing and daily water supply"

  Pokhari:
    is_a: WaterStructure
    class_uri: heritageGraph:Pokhari
    description: "Pond or tank for water storage, ritual bathing, and ecological management"

  IconographicObject:
    is_a: HumanMadeObject
    class_uri:  crm:E22_Human-Made_Object 
    description: "Sacred visual art objects that depict or embody deities through iconographic conventions"
    exact_mappings:
      - aat:300033618  
      - aat:300041273  
      - dbo:Artwork
    close_mappings:
      - crm:E36_Visual_Item

    slots:
      - name
      - note
      - depicts_deity
      - was_produced_by_event
      - participates_in_ritual
      - has_current_location

  Paubha:
    is_a: IconographicObject
    class_uri: heritageGraph:Paubha
    exact_mappings:
      - aat:300033618  
      - wikidata:Q130993
    description: "Traditional Newari scroll painting (thangka) with mandala and deity iconography"

  Murti:
    is_a: IconographicObject
    class_uri: heritageGraph:Murti
    description: "Consecrated statue of a deity, ritually activated to serve as divine presence (not merely depiction)"
    exact_mappings:
      - aat:300264383  
      - wikidata:Q2594295
    slots:
      - consecrated_by_event
      - houses_deity_presence

  ArchitecturalElement:
    class_uri: crm:E25_Architectural_Element
    description: "Carved or constructed component of a architectural strucuture (e.g., Gajur, Torana, Tundal)"
    exact_mappings:
      - aat:300001819
    slots:
      - name
      - note
      - is_component_of
   
    slot_usage:
      name:
        required: true
      is_component_of:
        required: true

  # ========================================================================
  # CONCEPTUAL ENTITIES (CIDOC E28 Conceptual Objects)
  # ========================================================================

  PhysicalHeritageThing:
    union_of:
      - ArchitecturalStructure
      - IconographicObject
      - ArchitecturalElement

  Deity:
    class_uri: crm:E28_Conceptual_Object
    description: "Divine conceptual entity in Hindu, Buddhist, or syncretic traditions. Distinct from physical representations (Murti) and ritual presences."
    exact_mappings:
      - aat:300343156
      - dbo:Deity
      - schema:Deity
    slots:
      - name
      - note
      - has_religious_tradition
      - is_depicted_in
      - is_invoked_in_ritual
      - is_enshrined_through_event
      - has_syncretic_equivalent

  HistoricalEvent:
    class_uri: crm:E5_Event
    description: "Major event affecting heritage structures or ritual life
      (earthquake, epidemic, political transition, fire, flood)."
    slots:
      - name
      - note
      - has_timespan
      - took_place_at
      - architectural_structures
      - includes_ritual_event

  CalendarSystem:

    class_uri: time:Calendar
    exact_mappings:
      - time:Calendar
      - crm:E58_Measurement_Unit
    description: "Calendar reckoning system with conversion rules for multi-calendar temporal reasoning"
    slots:
      - name
      - calendar_system
      - epoch_date_gregorian
      - year_offset_from_gregorian
    slot_usage:
      name:
        required: true
      calendar_system:
        required: true
        range: CalendarSystemEnum
  # ========================================================================
  # EVENT CLASSES (CIDOC-CRM Event-Centric Core)
  # ========================================================================

  Production:
    class_uri: crm:E12_Production
    description: "Event of creating an architectural structure, murti, or paubha"
    slots:
      - name
      - produced_object
      - carried_out_by
      - used_technique
      - took_place_at
      - has_timespan
      - commissioned_by
      - was_documented_by
      - has_provenance_assertion

  RitualEvent:
    class_uri: crm:E7_Activity
    description: "Intentional ritual activity that activates sacred space, invokes deities, and binds social groups"
    exact_mappings:
      - aat:300055603
    slots:
      - name
      - note
      - ritual_type
      - ritual_on_structure
      - has_timespan
      - lunar_date_tithi
      - recurrence_pattern
      - invokes_deity
      - carried_out_by
      - performed_by_group
     
      - is_part_of_festival
      - managed_by_guthi
      - was_documented_by
      - has_provenance_assertion
      - occurs_before
      - occurs_after
      - used_materials

  Festival:
    is_a: RitualEvent
    class_uri: crm:E7_Activity
    description: "Large-scale community ritual event (Jatra) involving processions, music, and collective participation"
    slots:
      - includes_ritual_event

  ChariotFestival:
    is_a: Festival
    class_uri: heritageGraph:ChariotFestival
    description: "Festival involving ceremonial chariot procession (e.g., Rato Machhindranath Jatra)"

  MaskedDance:
    is_a: Festival
    class_uri: heritageGraph:MaskedDance
    description: "Festival featuring masked dancers embodying deities (e.g., Kartik Naach)"
   

  Consecration:
    class_uri: crm:E7_Activity
    description: "Ritual event that transforms an object into a sacred vessel (e.g., Prana Pratistha for Murti)"
    slots:
      - name
      - consecrated_object
      - carried_out_by
      - took_place_at
      - has_timespan
      - makes_deity_present

  Enshrinement:
    class_uri: crm:E7_Activity
    description: "Event of installing a deity's murti or symbol within a temple sanctum"
    slots:
      - name
      - enshrined_deity
      - enshrined_in_structure
      - carried_out_by
      - has_timespan

  TransferOfCustody:
    class_uri: crm:E10_Transfer_of_Custody
    description: "Event of transferring responsibility for temple maintenance, ritual performance, or artifact stewardship"
    slots:
      - name
      - transferred_object
      - transferred_from_actor
      - transferred_to_actor
      - transferred_to_guthi
      - took_place_at
      - has_timespan

  ConditionAssessment:
    class_uri: crm:E14_Condition_Assessment
    description: "Event of evaluating the physical state of a heritage object or structure"
    slots:
      - name
      - assessed_object
      - assessed_condition_state
      - carried_out_by
      - has_timespan
      - assessment_method

  # ========================================================================
  # SOCIAL ORGANIZATIONS (CIDOC E74 Group)
  # ========================================================================

  Guthi:
    class_uri: crm:E74_Group
    description: "Endowed trust organization unique to Nepal, managing temples, rituals, and land through hereditary or voluntary membership"
    slots:
      - name
      - note
      - guthi_type
      - performs_ritual
      - holds_custody_of
      - has_membership
      - founded_by_event
      - has_land_endowment
    slot_usage:
      guthi_type:
        range: GuthiTypeEnum

  # SiGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:SiGuthi
  #   description: "Funeral trust responsible for death rituals and cremation ceremonies"

  # JatraGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:JatraGuthi
  #   description: "Festival trust responsible for organizing and funding annual Jatra events"

  # PujaGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:PujaGuthi
  #   description: "Worship trust responsible for daily puja rituals. Distinct from JatraGuthi."

  # TempleGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:TempleGuthi
  #   description: "Trust managing temple maintenance, daily puja, and priest salaries"

  # NashaGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:NashaGuthi
  #   description: "Music and dance trust (nāsaḥdyaḥ) preserving ritual performance traditions"

  # SanaGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:SanaGuthi
  #   description: "Agricultural cooperative managing communal farmland"

  # SanGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:SanGuthi
  #   description: "Life-cycle ritual trust managing rites of passage"

  # RajGuthi:
  #   is_a: Guthi
  #   class_uri: heritageGraph:RajGuthi
  #   description: "Royal Guthi established by Malla or Shah monarchy (pre-1964)"

  CasteGroup:
    class_uri: crm:E74_Group
    description: "Hereditary social group (Jati) with specific ritual roles and occupational duties"
    slots:
      - name
      - note
      - traditional_role

  # ========================================================================
  # ACTORS (CIDOC E39 Actor / E21 Person)
  # ========================================================================

  Person:
    class_uri: crm:E21_Person
    description: "Individual person who performs, commissions, documents, or verifies heritage activities"
    slots:
      - id
      - name
      - note
      - birth_timespan
      - death_timespan
      - member_of_group
      - carried_out_activity
      - institutional_affiliation
      - expertise_area

  Actor:
    class_uri: crm:E39_Actor
    description: "General actor (person or group) responsible for events"
    slots:
      - name
      - note

  # ========================================================================
  # SPATIOTEMPORAL CLASSES
  # ========================================================================

  Place:
    class_uri: crm:E53_Place
    description: "Defined geographic location where events occur and structures exist"
    slots:
      - name
      - place_coordinates
      - place_type
      - contains_structure
     

  TimeSpan:
    class_uri: crm:E52_Time-Span
    description: "Temporal extent of an event or period"
    slots:
      - begin_date
      - end_date
      - date_earliest
      - date_latest
      - calendar_system
      - date_precision
    slot_usage:
      calendar_system:
        
        range: CalendarSystemEnum
      date_precision:
        range: DatePrecisionEnum

  # ========================================================================
  # PROVENANCE CLASSES (PROV-O aligned with CIDOC)
  # ========================================================================

  HeritageAssertion:
    class_uri: prov:Entity
    description: "A single factual claim about a heritage entity, with explicit source, author, date, and confidence"
    slots:
      - assertion_content
      - asserts_about_entity
      - asserts_about_event
      - was_derived_from_source
      - was_attributed_to_agent
      - generated_at_time
      - confidence_score
      - data_quality_note
      - reconciliation_status
      # to track what is being asserted
      - asserted_property
      - asserted_value
      - supersedes_assertion

  DataSource:
    class_uri: crm:E73_Information_Object
    description: "Original source from which heritage information was derived"
    slots:
      - name
      - datacite_identifier
      - datacite_identifier_type
      - datacite_creator
      - datacite_publisher
      - datacite_resource_type
      - publication_timespan
      - source_citation
      - source_url
      - source_language
      - note


 

  FieldSurveyActivity:
    is_a: DocumentationActivity
    class_uri: crmsci:S4_Observation 
    description: "The activity of measuring, photographing, or assessing a site in person."
   

  OralHistoryInterview:
    is_a: DocumentationActivity
    class_uri: crm:E65_Creation    # The event of creating the interview
    description: "The interaction event between a researcher and a knowledge holder."

  FieldSurveyDataset:
    is_a: DataSource
    class_uri: crm:E31_Document
    description: "The structured data or report resulting from a field survey."

  OralHistoryRecording:
    is_a: DataSource
    class_uri: crm:E33_Linguistic_Object
    description: "The recording or transcript of an oral history interview."


  ArchivalRecord:
    is_a: DataSource
    class_uri: heritageGraph:ArchivalRecord
    description: "Government or institutional administrative record"
    exact_mappings:
      - rico:Record  
    broad_mappings:
      - crm:E31_Document

  DocumentationActivity:
   
    class_uri: crm:E13_Attribute_Assignment 
    
    
    broad_mappings:
      - prov:Activity
    
      
    description: "The intellectual or technical process of recording information about a heritage entity, aligning CIDOC E13 (Attribute Assignment) with PROV-O Activity."
    

    slots:
      - name
      - documented_entity
      - documented_event
      - performed_by_agent
      - used_method
      - used_equipment
      - generated_assertion
      - has_timespan
    

  Verification:
    is_a: DocumentationActivity
    class_uri: heritageGraph:Verification
    description: "Process of cross-checking heritage claims against multiple sources"
    slots:
      - verification_method
      - note
      - verified_assertion
      - verified_by_expert

  DataCustodian:
    class_uri: prov:Agent
    description: "Institution or person currently stewarding heritage data"
    slots:
      - name
      - custodian_type
      - note
  
  DestructionEvent:
    class_uri: crm:E6_Destruction
    description: "Event that destroyed or damaged a structure."
    slots:
      - note
      - has_timespan
      - took_place_at
     




 

  
    # ============================================================================
  # LIVING GODDESS (KUMARI) CLASSES
  # ============================================================================



  SyncreticRelationship:
    class_uri: crm:E13_Attribute_Assignment
    description: "Formalizes the syncretic equivalence between divine entities across different
      theological frameworks. Following CIDOC CRM E13, it treats syncretism as a
      propositional claim with associated epistemic authority and provenance."
    slots:
      - name
      - note
      - assigned_to_deity       
      - assigned_equivalent     
      - syncretic_type          
      

     


  LivingGoddessTenure:
    class_uri: crm:E4_Period
    description: "Time-bounded role where a person embodies a deity as Living Goddess (Kumari),
      residing at a specific god-house and supported by religious institutions.
      This class captures the unique Nepali tradition of living deity embodiment
      in young girls selected from Buddhist Shakya/Vajracharya families."
    
    exact_mappings:
      - crm:E7_Activity
    
    slots:
      - name
      - has_participant
      - embodied_deity
      - residence_structure
      - has_timespan
      - supported_by_institution
      - has_retirement_event 
      - was_documented_by
    
    slot_usage:
      name:
        required: true
        description: "Name of this tenure period (e.g., 'Kumari Samita Bajracharya Tenure 2015-2023')"
    
      has_participant:
        required: true
        range: Person
        description: "The girl serving as Living Goddess during this period"
      
      embodied_deity:
        required: true
        range: Deity
        description: "Deity believed to be present in this person (e.g., Taleju, Kumari Devi)"
      
      residence_structure:
        required: true
        range: ArchitecturalStructure
        description: "God-house where Living Goddess resides (e.g., Kumari Ghar)"
      
      has_timespan:
        required: true
        range: TimeSpan
        description: "Duration of Living Goddess tenure (from selection to retirement)"
      
      supported_by_institution:
        range: Guthi
        multivalued: true
        description: "Guthi or state body providing economic/ritual support during tenure"
      


  LivingGoddessRetirement:
    is_a: RitualEvent
    class_uri: heritageGraph:LivingGoddessRetirement
