# ============================================================================
# Nepali Cultural Heritage Ontology (heritageGraph) - CIDOC + PROV Event-Centric Version
# ============================================================================

id: nepaliCulturalHeritageOntology
name: NepaliCulturalHeritageOntology
description: >
  A LinkML schema implementing CIDOC-CRM-aligned classes for Nepal-specific
  cultural heritage including temples, Buddhist monuments, rituals, Guthi organizations,
  and provenance tracking using event-centric patterns.
version: 1
imports:
  linkml:types

prefixes:
  crm: "http://www.cidoc-crm.org/cidoc-crm/"
  linkml: "https://w3id.org/linkml/"
  heritageGraph: "https://cair-nepal.org/heritageGraph/"
  prov: "https://www.w3.org/ns/prov/"
  owl: "http://www.w3.org/2002/07/owl#"

default_prefix: heritageGraph

# ============================================================================
# CLASSES
# ============================================================================

classes:
  # --- TANGIBLE HERITAGE ---

  ArchitecturalStructure:
    class_uri: crm:E22_Human-Made_Object
    description: Physical structures such as temples, monasteries, water features
    slots:
      - Name
      - nepali_name
      - newari_name
      - english_description
      - construction_year
      - last_modified_date
      - missing_information_note

  NepaleseTemple:
    is_a: ArchitecturalStructure
    class_uri: heritageGraph:NepaleseTemple
    description: A place of worship in Nepalese tradition

  PagodaStyleTemple:
    is_a: NepaleseTemple
    class_uri: heritageGraph:PagodaStyleTemple
    description: Multi-tiered roof temple indigenous to Nepal

  # --- INTANGIBLE HERITAGE ---

  RitualEvent:
    class_uri: crm:E7_Activity
    description: >
      Intentional ritual or ceremonial action; event-centric modeling
    slots:
      - Name
      - english_description
      - lunar_date_tithi
      - last_modified_date

  Puja:
    is_a: RitualEvent
    class_uri: heritageGraph:Puja
    description: Worship ceremony or prayer ritual

  NityaPuja:
    is_a: Puja
    class_uri: heritageGraph:NityaPuja
    description: Daily ritual worship

  Festival:
    is_a: RitualEvent
    class_uri: heritageGraph:Festival
    description: Large-scale community festival or religious procession

  # --- SOCIAL ORGANIZATIONS ---

  Guthi:
    class_uri: crm:E74_Group
    description: Endowed trust for religious, social, or cultural service
    slots:
      - Name
      - english_description

  TempleGuthi:
    is_a: Guthi
    class_uri: heritageGraph:TempleGuthi
    description: Trust responsible for temple maintenance and rituals

  # --- DEITIES & ICONOGRAPHIC OBJECTS ---

  Deity:
    class_uri: crm:E28_Conceptual_Object
    description: Divine being worshipped in Hindu, Buddhist, or syncretic traditions
    slots:
      - Name
      - english_description

  HinduDeity:
    is_a: Deity
    class_uri: heritageGraph:HinduDeity
    description: Deity in Hindu pantheon

  BuddhistDeity:
    is_a: Deity
    class_uri: heritageGraph:BuddhistDeity
    description: Buddha or Bodhisattva

  Murti:
    is_a: crm:E22_Human-Made_Object
    class_uri: heritageGraph:Murti
    description: Consecrated statue of a deity

  # --- CIDOC-PROV EVENTS ---

  CustodianshipEvent:
    class_uri: crm:E10_Transfer_of_Custody
    description: >
      Transfer of custodianship or management of temple to a Guthi
    slots:
      - Name
      - P30_transferred_custody_of
      - P29_custody_received_by
      - event_date

  DocumentationEvent:
    class_uri: crm:E65_Creation
    description: >
      Documentation or verification activity
    slots:
      - Name
      - documentation_date
      - performed_by_agent
      - has_generated_record
      - source_reference

  # --- ACTORS ---

  Person:
    class_uri: crm:E21_Person
    description: Individual person involved in ritual, documentation, or custodianship
    slots:
      - Name
      - english_description

  PhysicalFeature:
    class_uri: crm:E25_Physical_Feature
    description: Architectural component or element
    slots:
      - Name
      - english_description

  # --- DATA SOURCES / PROVENANCE ---

  DataSource:
    class_uri: prov:Entity
    description: Original source from which heritage data was derived
    slots:
      - Name
      - data_source_type
      - source_reference

  DataCustodian:
    class_uri: prov:Agent
    description: Person or institution holding heritage data
    slots:
      - Name
      - english_description

# ============================================================================
# SLOTS (PROPERTIES)
# ============================================================================

slots:
  Name:
    slot_uri: crm:P1_is_identified_by
    range: string
    description: Primary name or label

  nepali_name:
    slot_uri: heritageGraph:nepali_name
    range: string

  newari_name:
    slot_uri: heritageGraph:newari_name
    range: string

  english_description:
    slot_uri: heritageGraph:english_description
    range: string

  construction_year:
    slot_uri: heritageGraph:construction_year
    range: integer

  lunar_date_tithi:
    slot_uri: heritageGraph:lunar_date_tithi
    range: string

  last_modified_date:
    slot_uri: heritageGraph:last_modified_date
    range: string

  missing_information_note:
    slot_uri: heritageGraph:missing_information_note
    range: string

  # --- CIDOC EVENT PROPERTIES ---

  P7_took_place_at:
    slot_uri: crm:P7_took_place_at
    range: ArchitecturalStructure
    multivalued: true
    description: Event occurs at this place

  P11_had_participant:
    slot_uri: crm:P11_had_participant
    range: [Person, Deity, Guthi]
    multivalued: true
    description: Participant in event

  P16_used_specific_object:
    slot_uri: crm:P16_used_specific_object
    range: Murti
    multivalued: true
    description: Physical object used in event

  P30_transferred_custody_of:
    slot_uri: crm:P30_transferred_custody_of
    range: ArchitecturalStructure
    multivalued: true

  P29_custody_received_by:
    slot_uri: crm:P29_custody_received_by
    range: Guthi
    multivalued: true

  event_date:
    slot_uri: heritageGraph:event_date
    range: string

  # --- PROV PROPERTIES ---

  documentation_date:
    slot_uri: heritageGraph:documentation_date
    range: string

  performed_by_agent:
    slot_uri: prov:wasAssociatedWith
    range: Person
    multivalued: true

  has_generated_record:
    slot_uri: prov:generated
    range: prov:Entity
    multivalued: true

  source_reference:
    slot_uri: prov:wasDerivedFrom
    range: DataSource
    multivalued: true
